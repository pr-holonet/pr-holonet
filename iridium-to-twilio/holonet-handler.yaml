AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: A simple backend for handling events sent from Iridium to Twilio.
Parameters:
  RockBlockUsername:
    Type: String
  RockBlockPassword:
    Type: String
    NoEcho: true
  TwilioAuthToken:
    Type: String
    NoEcho: true
  TwilioAccountSid:
    Type: String
  TwilioPhoneNumber:
    Type: String
Resources:
  HandlerRole:
    Description: "Role for iridium-to-twilio."
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-role"
      Path: /
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: [lambda.amazonaws.com]
          Action: sts:AssumeRole
      Policies:
      - PolicyName: !Sub "${AWS::StackName}-role-policy"
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
            - "logs:CreateLogGroup"
            - "logs:CreateLogStream"
            - "logs:PutLogEvents"
            - "logs:DescribeLogStreams"
            Resource: "arn:aws:logs:*:*:*"
  holonethandler:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: index.handler
      Runtime: nodejs6.10
      CodeUri: .
      Description: A simple backend for proxying events sent from Iridium to Twilio.
      MemorySize: 128
      Timeout: 15
      Role: !GetAtt [ HandlerRole, Arn ]
      Events:
        Api1:
          Type: Api
          Properties:
            Path: /holonet-handler
            Method: ANY
      Environment:
        Variables:
          ROCKBLOCK_USERNAME:
            Ref: RockBlockUsername
          ROCKBLOCK_PASSWORD:
            Ref: RockBlockPassword
          TWILIO_AUTH_TOKEN:
            Ref: TwilioAuthToken
          TWILIO_ACCOUNT_SID:
            Ref: TwilioAccountSid
          TWILIO_PHONE_NUMBER:
            Ref: TwilioPhoneNumber
      Tags:
        'lambda-console:blueprint': twilio-simple-blueprint
